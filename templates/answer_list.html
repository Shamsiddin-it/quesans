{% extends "base.html" %}
{% block title %}List{% endblock title %}
{% block content %}
{% for answer in answers %}
<a href="{% url "answer_detail" answer.id %}" class="card-link">
<div class="card" style="width: 18rem;">
    {% if answer.image %}
    <img src="{{answer.image.url}}" class="card-img-top" alt="...">
    {% endif %}
    <div class="card-body">
      <h5 class="card-title">{{answer.title}}</h5>
      <p class="card-text">{{answer.description}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{answer.question}}</li>
      <li class="list-group-item">{{answer.user}}</li>
      <li class="list-group-item">{{answer.created_on}}</li>
    </ul>
  </div>
</a>
  {% endfor %}
  {% endblock content %}
